<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  
  <!-- for creating canvas easily -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <header>
    <a href="https://www.geeksforgeeks.org/insertion-sort/" class="head">Insertion Sort</a>
    <div class="group">
      <ul class="nav-bar">
        <img class="gear" src="./assets/gear-icn.svg" alt="">
        <img class="btn" src="./assets/play.svg" alt="">
      </ul>
    </div>
  </header>

  <div class="set">
    <div class="gp2">
      <button class="selector" id="rand">Randomize</button>
    </div>
    <div class="gp1">
      <button class="selector" id="man">Mannual</button>
      <input class="arr-inp" type="text">
    </div>
  </div>

  <div class="initial-instr">
    <p>Click that gear button ( <img class="gear-inst" src="./assets/gear-icn.svg" alt=""> ) to start</p>
    <img style="width: 650px; height: 200px !important;" src="sample.png" alt="sample graph">
  </div>
  
  <script src="index.js"></script>

</body>

</html>
